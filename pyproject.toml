[tool.poetry]
name = "luhack_bot"
version = "0.1.0"
description = "LUHack's discord bot"
authors = [""]

[tool.poetry.dependencies]
python = "^3.7"
itsdangerous = "^1.1"
cryptography = "^2.7"
gino = "^0.8"
python-dotenv = "^0.14"
sqlalchemy_utils = "^0.34"
asyncpg = "^0.18"
alembic = "^1.0"
"sqlalchemy-searchable" = { tag = "1.1.2", git = "https://github.com/nitros12/sqlalchemy-searchable" }
starlette = "^0.13"
jinja2 = "^2.10"
python-multipart = "^0.0"
mistune = "^0.8"
pygments = "^2.4"
aiofiles = "^0.4"
slug = "^2.0"
WTForms = "^2.2"
yarl = "^1.3"
gunicorn = "^20.0"
uvicorn = {git = "https://github.com/nitros12/uvicorn"}
PyCrypto = "^2.6"
ujson = "^3.0"
python-dateutil = "^2.8.0"
parsedatetime = "^2.4"
"discord.py" = "^1.2.3"

[tool.poetry.dev-dependencies]
aiomysql = "^0.0"
python-language-server = "^0.30"
psycopg2-binary = "^2.8"

[tool.poetry.scripts]
start_bot = 'luhack_bot:run'
gen_tokens = 'luhack_bot:gen_tokens'
export_users = 'luhack_bot:export_users'
ingest_users = 'luhack_bot:ingest_users'
export_content = 'luhack_bot:export_writeups_and_blog_posts'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

