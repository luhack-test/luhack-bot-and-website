[tool.poetry]
name = "luhack_bot"
version = "0.1.0"
description = "LUHack's discord bot"
authors = [""]

[tool.poetry.dependencies]
python = "^3.7"
itsdangerous = "^1.1"
cryptography = "^2.6"
gino = "^0.8.2"
python-dotenv = "^0.10.1"
sqlalchemy_utils = "^0.33.11"
aiosmtplib = "^1.0"
aiomysql = "^0.0.20"
asyncpg = "^0.18.3"
alembic = "^1.0"
SQLAlchemy-Searchable = { branch = "master", git = "https://github.com/nitros12/sqlalchemy-searchable" }
starlette = "^0.11.4"
jinja2 = "^2.10"
python-multipart = "^0.0.5"
hypercorn = "^0.5.3"
mistune = "^0.8.4"
pygments = "^2.3"
aiofiles = "^0.4.0"
slug = "^2.0"
WTForms = "^2.2"
yarl = "^1.3"
"discord.py" = "^1.0"

[tool.poetry.dev-dependencies]
python-language-server = "^0.25.0"
psycopg2-binary = "^2.7"

[tool.poetry.scripts]
start_bot = 'luhack_bot:run'
gen_tokens = 'luhack_bot:gen_tokens'
start_writeups = "writeups_site:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

